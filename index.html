<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon" />
    <script src="jquery-3.5.1.js"></script>
    <title>Photo Gallery</title>
</head>
<body>
    <header id="top">
        <h1>Photography</br>is <span class="change">Amazing</span></h1>
        <a 
            href="https://www.pexels.com/@ihasdslr?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels"
        >Photo by Vitaly Vlasov</a>
        <div class="divv"></div>
    </header>

    <section id="gallery">
        <div class="transition">
            <h1>Gallery</h1>
            <span class="spacer"></span>
            <ul class="nav">
                <li><a href="#top" class="link-top">Home</a></li>
                <li><a href="#gallery" class="link-gall">Gallery</a></li>
            </ul>
        </div>

        <div class="gallery-container">
            <div class="col col-1">
                <div class="item i1">
                    <img class="block" src="images/pexels-ketut-subiyanto-5050160.jpg" alt="photo by Ketut Subiyanto" />
                    <a href="https://www.pexels.com/@ketut-subiyanto?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by Ketut Subiyanto</a>
                </div>
                <div class="item i2">
                    <img class="long" src="images/pexels-valeriia-miller-2527559.jpg" alt="photo by Valeriia" />
                    <a href="https://www.pexels.com/@valeriiamiller?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by Valeriia Miller</a>
                </div>
            </div>
    
            <div class="col col-2">
                <div class="item i3">
                    <img class="wide" src="images/pexels-alena-koval-817226.jpg" alt="photo by Alena Koval" />
                    <a href="https://www.pexels.com/@alena-koval-233944?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by Alena Koval</a>
                </div>
                <div class="col-2-split-1">
                    <div class="item i4">
                        <img class="block" src="images/pexels-vasanth-babu-797797.jpg" alt="photo by vasanth" />
                        <a href="https://www.pexels.com/@vasanth-babu-150247?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by vasanth</a>
                    </div>
                    <div class="item i5">
                        <img class="long" src="images/pexels-cottonbro-4431045.jpg" alt="photo by cottonbro" />
                    <a href="https://www.pexels.com/@cottonbro?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by cottonbro</a>
                    </div>
                </div>
                <div class="item i6">
                    <img class="wide" src="images/pexels-nextvoyage-490466.jpg" alt="photo by Nextvoyage" />
                    <a href="https://www.pexels.com/@nextvoyage?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by Nextvoyage</a>
                </div>
            </div>
    
            <div class="col col-3">
                <div class="item i7">
                    <img class="long" src="images/pexels-eneida-nieves-1222557.jpg" alt="photo by Eneida Nieves" />
                    <a href="https://www.pexels.com/@fariphotography">Photo by Eneida Nieves</a>
                </div>
                <div class="item i8">
                    <img class="block" src="images/pexels-ian-beckley-2440024.jpg" alt="photo by Ian" />
                    <a href="https://www.pexels.com/@ian-beckley-1278367?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Photo by Ian Beckley</a>
                </div>
            </div>
        </div>
    </section>

    <div class="modal">
        <div class="exit">X</div>
        <div class="img-wrapper">
            <img class="select" src="images/pexels-ian-beckley-2440024.jpg" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
